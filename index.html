.buyNow {
  display: block;
  margin: 12px auto 0 auto;
  padding: 14px 30px;
  background: linear-gradient(145deg, #00d859, #00b94f);
  
  color: #fff;
  font-family: 'Inter', sans-serif;
  font-weight: 900;
  font-size: 18px;
  letter-spacing: 0.8px;
   text-transform: uppercase;
  letter-spacing: 0.8px;
  color: #ffffff;
  border: none;
  border-radius: 6px;
 box-shadow:
  0 2px 4px rgba(0, 255, 128, 0.25),
  inset 0 -4px 8px rgba(0, 0, 0, 0.3),
  0 0 8px rgba(0, 255, 128, 0.2);
  position: relative;
  overflow: hidden;     /* üîê Locks shimmer inside */
  z-index: 1;
  background-image:
  linear-gradient(145deg, #1fff94 0%, #00c758 45%, #009c3e 100%),
  radial-gradient(circle at 30% 20%, rgba(255,255,255,0.12), transparent 70%);
  
  text-shadow: 0 2px 4px rgba(0,0,0,0.35);
  margin-top: 23px;
  
  
 
}

.buyNow::before {
  content: '';
  position: absolute;
  top: 0;
  left: -50%;
  width: 50%;
  height: 100%;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.25), transparent);
  transform: skewX(-20deg);
  animation: buttonShimmer 5.5s ease-in-out infinite;
  z-index: 2;
  pointer-events: none;

}
.buyNow {
  transition:
    transform 0.25s ease 0.2s, /* ‚è≥ 200ms delay before scale starts */
    box-shadow 0.25s ease 0.2s,
    background 0.25s ease 0.2s;
}
.buyNow:hover {

  background: linear-gradient(145deg, #1aff80, #00b456);
  box-shadow:
    0 0 12px rgba(0, 255, 128, 0.35),
    0 4px 16px rgba(0, 255, 128, 0.25),
    inset 0 -3px 6px rgba(0, 0, 0, 0.35);
	cursor: pointer;
	
}

.buyNow:active {
  background: linear-gradient(145deg, #00b94f, #008f3b);
  box-shadow:
    inset 0 2px 4px rgba(0, 0, 0, 0.45),
    0 0 2px rgba(0, 0, 0, 0.2);
 
  transition: none; /* instant feedback */
}

@keyframes buttonShimmer {
  0%   { left: -50%; }
  50%  { left: 130%; }
  100% { left: 130%; }
}
